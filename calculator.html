<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>

    <div id="calculator">
        <input id="display" readonly placeholder="0">
        <div id="buttons">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('*')" class="operator-btn" id="multiply">*</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
            <button onclick="squareNumber('x<sup>2</sup>')" class="operator-btn">x<sup>2</sup></button>
            <button onclick="cubeNumber('x<sup>3</sup>')" class="operator-btn">x<sup>3</sup></button>
            <button onclick="powerNumber('pow()')" class="operator-btn">pow</button>
            <button onclick="squareRoot('&radic;x.')" class="operator-btn">&radic;x.</button>
            <button onclick="reciprocal('1/x')" class="operator-btn">1/x</button>
            <button onclick="logarithmic('log')" class="operator-btn">log</button>
            <button onclick="factorial('!')" class="operator-btn">!</button>
            <button onclick="appendToDisplay(',')" class="operator-btn" id="comma">,</button>
            <button onclick="appendToDisplay('(')" class="bracket-btn">(</button>
            <button onclick="appendToDisplay(')')" class="bracket-btn"> ) </button>
            <button onclick="appendToDisplay('0')" class="number-btn">0</button>
            <button onclick="appendToDisplay('1')" class="number-btn">1</button>
            <button onclick="appendToDisplay('2')" class="number-btn">2</button>
            <button onclick="appendToDisplay('3')" class="number-btn">3</button>
            <button onclick="appendToDisplay('4')" class="number-btn">4</button>
            <button onclick="appendToDisplay('5')" class="number-btn">5</button>
            <button onclick="appendToDisplay('6')" class="number-btn">6</button>
            <button onclick="appendToDisplay('7')" class="number-btn">7</button>
            <button onclick="appendToDisplay('8')" class="number-btn">8</button>
            <button onclick="appendToDisplay('9')" class="number-btn">9</button>
            <button onclick="appendToDisplay('.')" class="decimal-btn" id="dot">.</button>
            <button onclick="clearDisplay('C')" class="clear-btn">C</button>
            <button onclick="clearLastCharacter('')" class="clear-btn">‚Üê</button>
            <button onclick="calculateResult('=')" class="assignment-btn">=</button>
        </div>

    </div>







    <script src="calculator.js"></script>
</body>

</html>
